<div mat-dialog-title class="dialog-title"> {{data.title}}</div>
<mat-dialog-content>
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button appearance="flat" color="primary" (click)="close('cancel')">Cancel</button>
  <button mat-raised-button color="primary" (click)="close('confirm')">OK</button>
</mat-dialog-actions>
