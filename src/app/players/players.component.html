
<div class="player" id="player" >
    <p class="info">
        <button mat-icon-button matTooltip="export le concours"  color="accent" matTooltipPosition="above" (click)="exportTournament()"  style="margin: 0 0.5vh 0 0" >
            <mat-icon class="app-icon" >save_alt</mat-icon>
        </button>
        {{tournamentInfo.name}} - {{tournamentInfo.type}} - {{tournamentInfo.date}}</p>
    
    
    <div id="gridController" class="grid-controller">
        <button matTooltip="Ajouter une équipe" matTooltipPosition="above" mat-icon-button (click)="onAddPlayer()"[disabled]="!enableAddPlayer"  style="margin: 0 0.5vh 0 0">
            <mat-icon class="app-icon">person_add</mat-icon>
        </button> 
        <button mat-icon-button matTooltip="Supprimer une équipe" matTooltipPosition="above" (click)="onRemovePlayer()" [disabled]="disableDeletePlayer"  style="margin: 0 0.5vh 0 0">
            <mat-icon class="app-icon" >person_remove</mat-icon>
        </button> 
        <button mat-icon-button matTooltip="Réinitialiser le concours"  matTooltipPosition="above" (click)="onRemoveAll()"  style="margin: 0 0.5vh 0 0" >
            <mat-icon class="app-icon" >restart_alt</mat-icon>
        </button>
        
       
    </div>
    <div class="game-button">
        <button   class = "start-game-button" (click) = "onGenerateGames()" matTooltip="Démarrer les parties"  matTooltipPosition="below" mat-raised-button [disabled]="!enableGametab || !enableGenerateGame" >
            Générer les parties  <mat-icon class="app-icon" [ngStyle]="{'color': (!enableGametab || !enableGenerateGame) ? '#bfbfbf' : '#FF7700'}" >play_circle_filled</mat-icon>
        </button> 
    </div>
    <div id="grid" class="player-grid">
        <ag-grid-angular
        #agGrid
        id="playerGrid"
        style="height: 60vh; margin: 2vw;" 
        class="ag-theme-alpine"
        [rowData]="rowData" 
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        (cellValueChanged)= "onCellValueChanged($event)"
        (cellEditingStopped)="onCellEditingStopped($event)"
        (selectionChanged)="onSelectionChanged($event)"
        (firstDataRendered)="onFirstDataRendered($event)">
        </ag-grid-angular>
    </div>
    
    
    
</div>
