
<div>
    <mat-form-field  appearance="outline">
        <mat-label>PARTIE</mat-label>
        <mat-select [value]="defaultStep"  (selectionChange)="onGameChange($event)">
          <mat-option *ngFor="let step of gameSteps" [value]="step" [disabled]="disableGameOption(step)">{{step}}</mat-option>         
        </mat-select>
      </mat-form-field>
</div>

<div class="game-component">
    <div *ngFor="let game of games;let indexOfelement=index;">
        <app-play [game]="game" [selectedStep]="selectedStep" [index]="indexOfelement+1" ></app-play>
    </div>
</div>

<div class="next-game">
  <button mat-fab color="accent" [disabled]="disableNextButton" (click)="goNext()"  matTooltip="MATCH SUIVANT">
    <mat-icon>start</mat-icon>
  </button>
</div>
